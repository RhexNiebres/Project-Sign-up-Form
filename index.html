<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Project: Sign-up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div id="box1">
        <div id="logo">
          <img src="images/odin-lined.png" alt="odin logo" />
          <h1>odin</h1>
        </div>
      </div>

      <div id="box2">
        <div id="header">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> and get started
          </p>
          <br />
          <p>You <em>know</em> what you want.</p>
        </div>

        <!-- divider -->
        <form id="password-form">
          <div id="input-container">
            <div class="right">
              <h1>Let's do this!</h1>
              <br />
              <label for="firstName">First Name</label>
              <br />
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                autocomplete="off"
                placeholder="Spongebob"
              />
              <br />
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="off"
                placeholder="Spongebob@gmail.com"
              />
              <br />
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="off"
                placeholder="Enter password"
              />

              <p>*passwords do not match</p>
            </div>
            <div class="left">
              <br />
              <label for="lastName">Last Name</label>
              <br />
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                autocomplete="off"
                placeholder="Squarepants"
              />
              <br />
              <label for="phoneNumber">Phone Number</label>
              <br />
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                required
                autocomplete="off"
                pattern="^(\+63|0)(9\d{2})\d{7}$"
                placeholder="0917XXXXXXX"
              />
              <br />
              <label for="confirmPassword">Confirm Password</label>
              <br />
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                autocomplete="off"
                placeholder="Confirm password"
              />
            </div>
          </div>

          <!-- divider -->
          <div class="button-container">
            <button type="submit" id="createAccountButton">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("password-form")
        .addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            event.preventDefault(); // prevent form submission
            alert("Passwords do not match!");
          }
        });
    </script>
  </body>
</html>
